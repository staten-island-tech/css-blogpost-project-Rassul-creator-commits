<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header">
    <h1>My Hobbies Blog</h1>
  </div>

  <div class="blog-container">
    <div class="post">
      <img src="https://th.bing.com/th/id/OIP.8o8HAv0GR2grB4vj1xobCAHaFj?w=266&h=199&c=7&r=0&o=7&pid=1.7&rm=3" alt="Post 1">
      <div class="post-content">
        <h2 class="post-title">Chess board</h2>
        <p class="post-text">Play a chess game</p>
        <a href="#" class="read-more">Read More</a>
      </div>
    </div>

    <div class="post">
      <img src="https://tse1.mm.bing.net/th/id/OIP.LXnZ4Xl1xyE3w4BEz0WshwHaE7?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Post 2">
      <div class="post-content">
        <h2 class="post-title">Tennis court</h2>
        <p class="post-text">Play a tennis match </p>
        <a href="#" class="read-more">Read More</a>
      </div>
    </div>

    <div class="post">
      <img src="https://m.media-amazon.com/images/I/51UHibLsDeL._AC_UL800_QL65_.jpg" alt="Post 3">
      <div class="post-content">
        <h2 class="post-title">Wrestling mat</h2>
        <p class="post-text">A place where people wrestle </p>
        <a href="#" class="read-more">Read More</a>
      </div>
    </div>
  </div>
</body>
</html>
